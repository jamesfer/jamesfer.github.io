<div class="container">
  <section class="main-content">
    <h1 class="content-heading">Projects</h1>

    {% for project in site.projects %}
      <section class="project">
        <div class="project-image">
          <img src="{{ project.coverImage }}" alt="{{ project.coverImageAlt }}">
        </div>

        <div class="project-header">
          <span class="floating-link">
            <i class="material-icons">&#xE038;</i>
            <a href="{{ project.demoUrl }}">Demo</a>
          </span>
          <span class="floating-link">
            <i class="material-icons">&#xE86F;</i>
            <a href="{{ project.srcUrl }}">Source code</a>
          </span>

          <h2 class="project-name"><a href="{{ project.url }}">{{ project.projectName }}</a></h2>
        </div>

        <p class="project-description">
          {{ project.description }}
        </p>
      </section>
    {% endfor %}
  </section>
</div>

<div class="spacer"></div>
